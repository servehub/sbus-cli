info:
  name: sbus-cli
  description: "Sbus Cli"
  version: "1.1"
  category: infra

include:
  - file: /etc/serve/include.d/library.yml

gocd:
  pipeline:
    create:
      allowed-branches: ["master"]

build:
  - sh: "make docker-dist VERSION={{ info.build-version }}"

deploy:
  - artifact: bin/sbus-v{{ info.build-version }}-linux-amd64
  - artifact: bin/sbus-v{{ info.build-version }}-darwin-amd64
